<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Time Tab Rochester</title>
       
        <link rel="stylesheet" href="./assets/CSS/style2.css"/>
    </head>
    <body>
        
        <div class="container">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/fallview.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/redHouse.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/golfCourse.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/moon.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/northernLights.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/city.jpg" style="width:100%">
                    
                </div>
            </div>
                <div class="row controls">
                    <form id="appearance">

                    </form>
                </div>
                <div class="row">
                    <div class ='center'>
                        <p id='currTime'></p>
                        <p id='currDate'></p>
                    </div>
                </div>
                <div class="row controls">
                    <form id="function">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="icon_telephone" type="tel" class="validate">
                                <label for="icon_telephone">Telephone</label>
                            </div>
                        </div>
                    </form>
                </div>    
        </div>
        
        
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
