<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Time Tab Rochester</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Geostar+Fill&family=Lobster&family=Monoton&family=Permanent+Marker&family=Poor+Story&family=Xanh+Mono&display=swap" rel="stylesheet">        <link rel="stylesheet" href="./assets/CSS/style2.css"/>

        <!--font-family: 'Dancing Script', cursive;
            font-family: 'Geostar Fill', cursive;
            font-family: 'Lobster', cursive;
            font-family: 'Monoton', cursive;
            font-family: 'Permanent Marker', cursive;
            font-family: 'Poor Story', cursive;
            font-family: 'Xanh Mono', monospace;-->
    </head>
    <body>
        
        <div class="container">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/fallview.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/redHouse.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/golfCourse.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/moon.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/northernLights.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/city.jpg" style="width:100%">
                    
                </div>
            </div>
                
                <div class="row">
                    <div class ='center'>
                        <p id='currTime'></p>
                        <p id='currDate'></p>
                    </div>
                </div>
                <div class="row">
                    <form id="controls">
                        <div class="row" id="appearance">
                            <h3>Appearance</h3>
                            <h4>Time</h4>
                            <div>
                                <label for="font-select-time">Font:</label>
                                <select name="fonts" id="font-select-time">
                                    <option value="">--Please choose an option--</option>
                                    <option value="dancingScript">Dancing Script</option>
                                    <option value="geostarFill">Geostar Fill</option>
                                    <option value="lobster">Lobster</option>
                                    <option value="monoton">Monoton</option>
                                    <option value="permanentMarker">Permanent Marker</option>
                                    <option value="poorStory">Poor Story</option>
                                    <option value="xanhMono">Xanh Mono</option>
                                </select>
                            </div>
                            <div>
                                <label for="color-select-tshadow">Time Shadow:</label>
                                <input type="color" id="color-select-tshadow">
                            </div>
                            <div>
                                <label for="color-select-time">Time Color:</label>
                                <input type="color" id="color-select-time">
                            </div>
                            <div>
                                <input id="italic-time" type="button" value="Italic">
                                <input id="bold-time" type="button" value="Bold">
                                <input id="underline-time" type="button" value="Underline">
                            </div>
                            <h4>Date</h4>
                            <div>
                                <label for="font-select-date">Font:</label>
                                <select name="fonts" id="font-select-date">
                                    <option value="">--Please choose an option--</option>
                                    <option value="dancingScript">Dancing Script</option>
                                    <option value="geostarFill">Geostar Fill</option>
                                    <option value="lobster">Lobster</option>
                                    <option value="monoton">Monoton</option>
                                    <option value="permanentMarker">Permanent Marker</option>
                                    <option value="poorStory">Poor Story</option>
                                    <option value="xanhMono">Xanh Mono</option>
                                </select>
                            </div>
                            <div>
                                <label for="date-style">Style Date:</label>
                                <select name="date-style" id="date-style">
                                    <option value="">--Please choose an option--</option>
                                    <option value="italic">Italic</option>
                                    <option value="bold">Bold</option>
                                    <option value="underline">Underline</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <div>
                                <label for="color-select-date">Date Color:</label>
                                <input type="color" id="color-select-date">
                            </div>
                            <div>
                                <label for="color-select-dshadow">Date Shadow:</label>
                                <input type="color" id="color-select-dshadow">
                            </div>
                            <div>
                                <label for="theme-select">Theme:</label>
                                <select name="themes" id="theme-select">
                                <option value="">--Please choose an option--</option>
                                <option value="animals">Animals</option>
                                <option value="city">City</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="nature">Nature</option>
                                <option value="scifi">Science Fiction</option>
                                <option value="sports">Sports</option>
                                <option value="tech">Technology</option>
                            </select>
                            </div>
                            
                        </div>
                        <div class="row" id="function">
                            <h3>Function</h3>
                            <input id="play" type="button" value="Play">
                            <input id="pause" type="button" value="Pause">
                            <input type="range" id="speed" name="speed" min="10" max="120" value="15" step="5">
                            <label id="speedLabel" for="speed">Speed: 15</label>
                            <input id="previous" type="button" value="Previous">
                            <input id="next" type="button" value="Next">
                            <input type="checkbox" id="save-settings" name="save-settings">
                            <label for="save-settings">Save settings?</label>
                            
                        </div>
                        
                    </form>
                </div>    
        </div>
        
        
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
