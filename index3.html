<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>Time Tab Rochester</title>
       
        <link rel="stylesheet" href="./assets/CSS/style2.css"/>
    </head>
    <body>
        
        <div class="container">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/fallview.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    
                    <img src="./assets/Images/redHouse.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/golfCourse.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/moon.jpg" style="width:100%">
                    
                </div>
                <div class="mySlides fade">
                    <img src="./assets/Images/northernLights.webp" style="width:100%">
                    
                </div>  
                <div class="mySlides fade">
                    <img src="./assets/Images/city.jpg" style="width:100%">
                    
                </div>
            </div>
                
                <div class="row">
                    <div class ='center'>
                        <p id='currTime'></p>
                        <p id='currDate'></p>
                    </div>
                </div>
                <div class="row">
                    <form id="controls">
                        <div class="row" id="appearance">
                            <h3>Appearance</h3>
                            <label for="font-select">Choose a font:</label>
                            <select name="fonts" id="font-select">
                                <option value="">--Please choose an option--</option>
                                <option value="option one">Option One</option>
                                <option value="option two">Option Two</option>
                                <option value="option three">Option Three</option>
                                <option value="option four">Option Four</option>
                                <option value="option five">Option Five</option>
                            </select>
                            <div>
                                <label for="color-select">Choose a font color:</label>
                                <input type="color" id="color-select">
                            </div>
                            <label for="theme-select">Choose a theme:</label>
                            <select name="themes" id="theme-select">
                                <option value="">--Please choose an option--</option>
                                <option value="animals">Animals</option>
                                <option value="city">City</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="nature">Nature</option>
                                <option value="scifi">Science Fiction</option>
                                <option value="sports">Sports</option>
                                <option value="tech">Technology</option>
                            </select>
                        </div>
                        <div class="row" id="function">
                            <h3>Function</h3>
                            <input class="pause" type="button" value="Pause">
                            <input class="play" type="button" value="Play">
                            <input class="previous" type="button" value="Previous">
                            <input class="next" type="button" value="Next">
                            <input type="range" id="speed" name="speed" min="10" max="120" value="10" step="10">
                            <label for="speed">Speed: 0</label>
                            <input type="checkbox" id="save-settings" name="save-settings">
                            <label for="save-settings">Save settings?</label>
                        </div>
                        
                    </form>
                </div>    
        </div>
        
        
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
